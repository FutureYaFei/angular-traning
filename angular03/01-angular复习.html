<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.comment{
			height: 150px;
			width: 150px;
		}
	</style>
</head>
<body>
	<div class="box" ng-controller="MyContrl">
		{{a}}
		<input type="button" value="changeA" ng-click="add()">
		<div ng-controller="MyContrl1 as contrl">
			{{contrl.a}}---
		</div>
	</div>
</body>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript">
	
	
	var app = angular.module("myapp",[]);
	app.controller("MyContrl",["$scope",function($scope){

		$scope.a = 10;
		$scope.add = function(){
			$scope.a++;
		}

	}])

	app.controller("MyContrl1",[function(){
		this.a = 20;
	}])

</script>
</html>
