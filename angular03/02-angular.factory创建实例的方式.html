<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.comment{
			height: 150px;
			width: 150px;
		}
	</style>
</head>
<body>
	<div class="box" ng-controller="MyContrl">
		{{a}}
		{{getSum()}}
		<input type="button" value="changeSA" ng-click="changeSA()">
		<input type="button" value="changeA" ng-click="add()">
	</div>
</body>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript">
	
	
	var app = angular.module("myapp",[]);
	app.controller("MyContrl",["$scope","mathService",function($scope,mathService){

		$scope.a = 10;
		$scope.add = function(){
			$scope.a++;
		}

		$scope.getSum = function(){
			console.log(123);
			return mathService.add();
		}

		$scope.changeSA = function(){
			mathService.changeA();
		}
	}])

	app.factory("mathService",[function(){

		var a = 10;
		var b = 20;

		var changeA = function(){
			a++;
			b++;
		}

		var add = function(){
			return a + b;
		}


		return {
			add,
			changeA,
		}
	}])

</script>
</html>
